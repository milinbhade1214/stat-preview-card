<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>Get <span>insights</span> that help your business grow. </h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
      <div class="fcont">
        <div class="bt">
          <div class="bt-t">10k+</div> <div class="bt-e">COMPANIES</div>
        </div>
        <div class="bt">
          <div class="bt-t">314</div> <div class="bt-e">TEMPLATES</div>
        </div>
        <div class="bt">
          <div class="bt-t">12M+</div> <div class="bt-e">QUERIES</div>
        </div>
      </div>
    </div>
    <div class="image-cont">
      <img src="images/image-header-desktop.jpg" alt="head-img">
    </div>
  </div>
</body>
</html>
